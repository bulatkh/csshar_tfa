experiment:
  seed: 28
  num_epochs_ssl: 200
  num_epochs_fine_tuning: 100
  batch_size_fine_tuning: 128

model:
  transformer:
    from_module: transformer
    encoder_class_name: Transformer
    encoder_name: transformer
    args: []
    kwargs:
      in_channels: 6
      max_len: 30

      kernel_size: 3
      out_channels: [64, 128, 256]
      
      num_head: 8
      num_layers: 6

      lr: 0.00005
      optimizer_name: "adam"
  ssl:
      args: []
      kwargs:
        ssl_lr: 0.0001
        projection_hidden: 512
        embedding_size: 256
        temperature: 0.1
        ssl_batch_size: 256

        alpha: 0.1
        gamma: 0.1
        l: 2
        sigma: 10

        optimizer_name_ssl: "lars"
